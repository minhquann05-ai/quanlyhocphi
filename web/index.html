<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quản lý Học phí</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Danh sách hóa đơn học phí</h1>

  <table id="table-hoadon">
    <thead>
      <tr>
        <th>ID</th>
        <th>Sinh viên</th>
        <th>Học kỳ</th>
        <th>Tổng tiền</th>
        <th>Trạng thái</th>
      </tr>
    </thead>
    <tbody>
      <!-- dữ liệu sẽ được chèn tại đây -->
    </tbody>
  </table>

  <h2>Thêm hóa đơn mới</h2>
  <form id="form-hoadon">
    <input id="sinhvien_id" placeholder="ID sinh viên" />
    <input id="hoc_ky" placeholder="Học kỳ" />
    <input id="tong_tien" placeholder="Tổng tiền" />
    <button type="submit">Thêm</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
